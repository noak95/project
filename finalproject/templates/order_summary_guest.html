<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlyTAU - Guest Order Summary</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/flytau.png') }}?v=2">

  <style>
    .form {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
    }

    .field.span-2 { grid-column: 1 / -1; }

    .readonly-pill{
      background: #f8f9ff;
      border-color: #e6e8f0;
      color: #111827;
      font-weight: 600;
    }

    .actions-row{
      grid-column: 1 / -1;
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 14px;
      align-items: center;
    }

    .actions-row .btn{
      width: 240px;
      height: 50px;
      max-width: 100%;
      justify-content: center;
    }


    @media (max-width: 700px){
      .form{ grid-template-columns: 1fr; }
      .actions-row{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <img class="page-logo" src="{{ url_for('static', filename='images/flytau.png') }}" alt="FlyTAU logo">

      <h1>Guest Checkout</h1>
      <p class="subtitle">Enter your details and confirm your booking</p>

      {% if error %}
        <div class="error" style="background:#f8f9ff; border-color:#e6e8f0; color:#111827;">
          {{ error }}
        </div>
      {% endif %}

      <form class="form" method="post" action="{{ url_for('order_summary') }}">

        <div class="field">
          <label>Flight Number</label>
          <input type="text" value="{{ flight_num }}" readonly class="readonly-pill">
        </div>

        <div class="field span-2">
          <label>Selected Seats</label>
          <input
            type="text"
            class="readonly-pill"
            value="{{ selected_seats | join(', ') if selected_seats is iterable and selected_seats is not string else selected_seats }}"
            readonly
          >
        </div>


        <input type="hidden" name="flight_num" value="{{ flight_num }}">

        {% if selected_seats is iterable and selected_seats is not string %}
          {% for s in selected_seats %}
            <input type="hidden" name="selected_seats" value="{{ s }}">
          {% endfor %}
        {% else %}
          <input type="hidden" name="selected_seats" value="{{ selected_seats }}">
        {% endif %}


        <div class="field">
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            required
            value="{{ first_name or '' }}"
          >
        </div>

        <div class="field">
          <label for="last_name">Last Name</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            required
            value="{{ last_name or '' }}"
          >
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            value="{{ email or '' }}"
          >
        </div>

        <div class="field">
          <label for="phone_num">Phone Number</label>
          <input
            type="tel"
            id="phone_num"
            name="phone_num"
            required
            value="{{ phone_num or '' }}"
          >
        </div>


        <div class="actions-row">
          <a class="btn btn-secondary"
             href="{{ url_for('seats_page', flight_num=flight_num, passengers=(selected_seats|length if selected_seats is iterable and selected_seats is not string else 1)) }}">
            ← Back
          </a>

          <button class="btn btn-primary" type="submit">Confirm Order</button>
        </div>
      </form>

      <div class="footer">
        <a href="{{ url_for('home') }}">← Back to search</a>
      </div>

    </div>
  </div>
</body>
</html>
