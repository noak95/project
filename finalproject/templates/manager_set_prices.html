<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlyTAU – Set Prices</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="page">
    <div class="card">
        <img class="page-logo" src="{{ url_for('static', filename='images/flytau.png') }}" alt="FlyTAU logo">


        <h1>Set prices</h1>
        <p class="subtitle">
          Flight {{ flight_num }} | Airplane {{ airplane_id }} | {{ origin }} → {{ destination }}
        </p>


      <form class="form" method="post" action="{{ url_for('create_flight_after_pricing') }}" style="display:flex; flex-direction:column;">

        <input type="hidden" name="flight_num" value="{{ flight_num }}">
        <input type="hidden" name="origin" value="{{ origin }}">
        <input type="hidden" name="destination" value="{{ destination }}">
        <input type="hidden" name="status" value="{{ status }}">
        <input type="hidden" name="departure_datetime" value="{{ departure_datetime }}">
        <input type="hidden" name="arrival_datetime" value="{{ arrival_datetime }}">
        <input type="hidden" name="airplane_id" value="{{ airplane_id }}">

        {% for pid in pilot_ids %}
          <input type="hidden" name="pilot_ids" value="{{ pid }}">
        {% endfor %}
        {% for aid in attendant_ids %}
          <input type="hidden" name="attendant_ids" value="{{ aid }}">
        {% endfor %}

        <div class="section">
          <h2>Prices per class</h2>

          {% for ct in classes %}
            <div class="field">
              <label for="price_{{ ct }}">{{ ct }} price</label>
              <input id="price_{{ ct }}" name="price_{{ ct }}" type="number" step="0.01" min="0" required>
            </div>
          {% endfor %}
        </div>


        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}

        <div style="margin-top:auto; text-align:center; padding-top:12px;">
        <button class="btn btn-primary" type="submit" style="width:auto;" >Create flight</button>
        </div>
        </form>
      <div class="footer">
        <a href="{{ url_for('manager_home') }}">← Back to dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
