<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlyTAU – Choose Airplane</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="page">
    <div class="card">
        <img class="page-logo" src="{{ url_for('static', filename='images/flytau.png') }}" alt="FlyTAU logo">


        <h1>Choose airplane</h1>
        <p class="subtitle">{{ origin }} → {{ destination }} | {{ departure_datetime }} → {{ arrival_datetime }}</p>


      <form class="form" method="post" action="{{ url_for('choose_airplane') }}">

        <input type="hidden" name="flight_num" value="{{ flight_num }}">
        <input type="hidden" name="origin" value="{{ origin }}">
        <input type="hidden" name="destination" value="{{ destination }}">
        <input type="hidden" name="status" value="{{ status }}">
        <input type="hidden" name="departure_datetime" value="{{ departure_datetime }}">
        <input type="hidden" name="arrival_datetime" value="{{ arrival_datetime }}">
        <input type="hidden" name="duration_min" value="{{ duration_min }}">

        <div class="field">
          <label>Available airplanes</label>
          <select name="airplane_id" required>
            {% for a in airplanes %}
              <option value="{{ a[0] }}">Airplane {{ a[0] }} ({{ a[1] }})</option>
            {% endfor %}
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Continue to crew selection</button>

        {% if error %}<div class="error">{{ error }}</div>{% endif %}
      </form>

      <div class="footer">
        <a href="{{ url_for('manager_home') }}">← Back to dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
