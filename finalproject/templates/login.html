<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlyTAU - Login</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/flytau.png') }}?v=2">
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="header">
        <img class="logo" src="{{ url_for('static', filename='images/flytau.png') }}" alt="FlyTAU logo">
        <h1>FlyTAU</h1>
        <p class="subtitle">Log in to continue</p>
      </div>

      <form class="form" action="{{ url_for('login') }}" method="post">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="name@example.com"
                 value="{{ request.form.get('email', '') }}" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="••••••••" required>
        </div>

        <button class="btn btn-primary" type="submit">Log in</button>

        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}

        {% if success %}
          <div class="success">{{ success }}</div>
        {% endif %}
      </form>

      <div class="footer">
        <span>Don't have an account?</span>
        <a href="{{ url_for('signup') }}">Sign up here</a>
      </div>
    </div>
  </div>
</body>
</html>
